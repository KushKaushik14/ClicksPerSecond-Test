<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>ClicksPerSecond</title>
  </head>
  <body>
    <div class="overlay hidden"></div>
    <div class="modal hidden">
      <ul>
        <li class="dark">dark</li>
        <li class="bliss">bliss</li>
      </ul>
    </div>

    <div style="text-align: center">
      <h1>clickspersecond</h1>
      <p class="clicksNumber">clicks: 0</p>
      <p class="timer">timer: 5s</p>
      <p style="margin-top: 20px; margin-bottom: 20px">
        <a href="/" class="reset">
          <i class="fa fa-rotate-right"></i>
        </a>
      </p>
    </div>

    <div style="text-align: center" class="score">
      <button
        class="clickPad"
        onclick="timeFunc(); this.onclick=null;"
      ></button>
    </div>

    <div class="styling">
      <i class="fa fa-paint-brush" aria-hidden="true"></i> dark
    </div>

    <script src="script.js"></script>
  </body>
</html>
